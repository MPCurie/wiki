{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row main">
                <div class="col-xxl-2 col-md-6 bg-light px-4 py-4">
                    <h2>Wiki</h2>
                    <div class="mb-3">
                        <form action="{% url 'encyclopedia:search' %}" method="post">
                            {% csrf_token %}
                            <input class="form-control mb-3" type="text" name="entry" placeholder="Search Encyclopedia">
                            <input class="btn btn-primary" type="submit" value="Search">
                        </form>
                    </div>
                    <div class="memu ps-2">
                        <div>
                            <a href="/wiki">Home</a>
                        </div>
                        <div>
                            <a href="{% url 'encyclopedia:create_page' %}">Create New Page</a>
                        </div>
                        <div>
                            <a href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                        </div>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="col-xxl-10 col-md-6 px-4 py-4">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
