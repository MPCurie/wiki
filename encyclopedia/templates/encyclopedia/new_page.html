{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>New Page</h2>

    <div class="container">
        <form action="{% url 'encyclopedia:create_page' %}" method="post">
            {% csrf_token %}
            {% if success_message %}
                <div class="alert alert-success" role="alert">
                    {{ success_message }}
                </div>
            {% endif %}
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" style="height: 300px" name="content"></textarea>
              </div>
              <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Save">
              </div>
        </form>
    </div>

{% endblock %}
